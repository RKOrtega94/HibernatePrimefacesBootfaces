<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio de sesión</title>
    </h:head>
    <h:body style="background-image: url(resources/images/app/bg/bg.jpg)">
        <b:container fluid="true" style="background: rgba(0,0,0,0.6)">
            <b:container>
                <b:row>
                    <b:column col-xs="12" style="color: white">
                        <h1>MenuApp</h1>
                        <span>Inicio de sessión</span>
                    </b:column>
                </b:row>
            </b:container>
        </b:container>
        <b:container style="margin-top: 30px">
            <b:row>
                <b:column offset-lg="4"
                          offset-xs="1"
                          col-lg="4"
                          col-xs="10">
                    <center>
                        <h:form id="loginForm">
                            <p:growl id="growl"
                                     life="5000"
                                     showDetail="true"/>
                            <p:panelGrid id="loginPanel"
                                         columns="2"
                                         styleClass="ui-noborder"
                                         style="width: 100%">
                                <f:facet name="header">
                                    Inicio de sesión
                                </f:facet>
                                <p:outputLabel for="txtUsername"
                                               value="Usuario"/>
                                <p:inputText id="txtUsername"
                                             required="true"
                                             placeholder="Nombre de usuario"
                                             value="#{usuarioSessionController.username}"
                                             style="width: 100%"/>
                                <p:outputLabel for="txtPassword"
                                               value="Calve"/>
                                <p:password id="txtPassword"
                                            required="true"
                                            placeholder="Clave de usuario"
                                            value="#{usuarioSessionController.password}"
                                            style="width: 100%"/>
                                <f:facet name="footer">
                                    <center>
                                        <b:commandButton id="bntLogin"
                                                         look="success"
                                                         value="Acceder"
                                                         actionListener="#{usuarioSessionController.login()}"
                                                         onclick="ajax:blockUIBean.waitFiveSeconds()"
                                                         update="growl"/>
                                    </center>
                                </f:facet>
                            </p:panelGrid>
                            <script>
                                $.blockUI.defaults.css.width = '20%';
                                $.blockUI.defaults.css.left = '40%';
                                $.blockUI.defaults.css.height = '5em';
                                $.blockUI.defaults.css.borderRadius = '10px';
                                $.blockUI.defaults.overlayCSS.opacity = 0.5;
                                $.blockUI.defaults.message = '<div style="padding-top:1em"><b:spinner name="circle-o-notch" size="2x" /> Espere... </div>';
                            </script>
                        </h:form>
                    </center>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>

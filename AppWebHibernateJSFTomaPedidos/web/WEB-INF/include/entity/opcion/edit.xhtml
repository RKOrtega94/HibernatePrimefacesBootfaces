<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <p:dialog id="OpcionEditDialog"
                  widgetVar="OpcionEditDialog"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="Editar opcion"
                  closeOnEscape="true">
            <h:form id="OpcionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2"
                                 styleClass="ui-noborder"
                                 rendered="#{opcionController.selected != null}">
                        <p:outputLabel for="opcionDescripcion"
                                       value="Descripción"/>
                        <p:inputText id="opcionDescripcion"
                                     value="#{opcionController.selected.opcionDescripcion}"/>

                        <c:if test="#{opcionController.selected.opcionLink!=null}">
                            <p:outputLabel for="opcionLink"
                                           value="Enlace"/>
                            <p:inputText id="opcionLink"
                                         value="#{opcionController.selected.opcionLink}"/>
                        </c:if>

                        <p:outputLabel for="perfilEstado"
                                       value="Estado"/>
                        <p:selectOneMenu id="perfilEstado"
                                         value="#{opcionController.selected.opcionEstado}"
                                         style="width: 100%">
                            <f:selectItem itemLabel="Activo"
                                          itemValue="A"/>
                            <f:selectItem itemLabel="Inactivo"
                                          itemValue="I"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <center>
                        <b:commandButton id="btnSaveEdit"
                                         value="Guardar"
                                         look="success"
                                         actionListener="#{opcionController.update()}">
                            <p:confirm header="Confirmación"
                                       message="Guardar los cambios?"
                                       icon="ui-icon-alert"/>
                        </b:commandButton>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

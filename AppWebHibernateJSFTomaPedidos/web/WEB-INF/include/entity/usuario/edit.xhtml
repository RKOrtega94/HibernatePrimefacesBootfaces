<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition>
        <p:dialog id="usuarioEditDialog"
                  widgetVar="usuarioEditDialog"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="Editar usuario"
                  closeOnEscape="true">
            <h:form id="usuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2"
                                 styleClass="ui-noborder"
                                 rendered="#{usuarioController.selected != null}">
                        <p:outputLabel for="empleado"
                                       value="Empleado"/>
                        <h:outputText id="empleado"
                                      value="#{usuarioController.selected.empleado.empleadoPromerApellido} #{usuarioController.selected.empleado.empleadoPrimernombre}"/>

                        <p:outputLabel for="usuario"
                                       value="Usuario"/>
                        <h:outputText id="usuario"
                                      value="#{usuarioController.selected.usuarioNombre}"/>

                        <p:outputLabel for="perfil"
                                       value="Perfil"/>
                        <h:outputText id="perfil"
                                      value="#{usuarioController.selected.perfil.perfilDescripcion}"/>

                        <p:outputLabel for="usuarioEstado"
                                       value="Estado"/>
                        <h:outputText id="usuarioEstado"
                                      value="#{usuarioController.selected.usuarioEstado=='A'?'Activo':'Inactivo'}"/>
                    </p:panelGrid>
                    <center>
                        <b:commandButton id="btnSaveEdit"
                                         value="Guardar"
                                         look="success"
                                         actionListener="#{usuarioController.restablecer()}">
                            <p:confirm header="ConfirmaciÃ³n"
                                       message="Guardar los cambios?"
                                       icon="ui-icon-alert"/>
                        </b:commandButton>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

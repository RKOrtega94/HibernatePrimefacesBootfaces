<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <p:dialog id="LocalEditDialog"
                  widgetVar="LocalEditDialog"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="Editar local"
                  closeOnEscape="true">
            <h:form id="LocalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2"
                                 styleClass="ui-noborder"
                                 rendered="#{localController.selected != null}">

                        <p:outputLabel for="localEmpresa"
                                       value="Nombre"/>
                        <p:selectOneMenu id="localEmpresa"
                                         value="#{localController.empresaId}">
                            <f:selectItem itemLabel="#{localController.selected.localNombre}"
                                          itemValue="#{localController.selected.localId}"/>
                            <f:selectItems value="#{empresaController.empresas}"
                                           var="item"
                                           itemLabel="#{item.empresaRazonSocial}"
                                           itemValue="#{item.empresaId}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="localNombre"
                                       value="Nombre"/>
                        <p:inputText id="localNombre"
                                     value="#{localController.selected.localNombre}"
                                     required="true"/>

                        <p:outputLabel for="localDireccion"
                                       value="Dirección"/>
                        <p:inputText id="localDireccion"
                                     value="#{localController.selected.localDireccion}"
                                     required="true"/>
                        
                        <p:outputLabel for="localTelefono"
                                       value="Teléfono"/>
                        <p:inputText id="localTelefono"
                                     value="#{localController.selected.localTelefono}"
                                     required="true"/>
                        
                        <p:outputLabel for="localEstado"
                                       value="Estado"/>
                        <p:selectOneMenu id="localEstado"
                                         value="#{localController.selected.localEstado}"
                                         style="width: 100%">
                            <f:selectItem itemLabel="Activo"
                                          itemValue="A"/>
                            <f:selectItem itemLabel="Inactivo"
                                          itemValue="I"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <center>
                        <b:commandButton id="btnSaveEdit"
                                         value="Guardar"
                                         look="success"
                                         actionListener="#{productoController.update()}">
                            <p:confirm header="Confirmación"
                                       message="Guardar los cambios?"
                                       icon="ui-icon-alert"/>
                        </b:commandButton>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <p:dialog id="LocalViewDialog"
                  widgetVar="localViewDialog"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="Local"
                  closeOnEscape="true">
            <h:form id="LocalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2"
                                 styleClass="ui-noborder"
                                 rendered="#{localController.selected != null}">

                        <h:outputText value="Empresa"/>
                        <h:outputText value="#{localController.selected.empresa.empresaRazonSocial}"/>

                        <h:outputText value="Local"/>
                        <h:outputText value="#{localController.selected.localNombre}"/>
                        
                        <h:outputText value="Dirección"/>
                        <h:outputText value="#{localController.selected.localDireccion}"/>
                        
                        <h:outputText value="Teléfono"/>
                        <h:outputText value="#{localController.selected.localTelefono}"/>
                        
                        <h:outputText value="Fecha de registro"/>
                        <h:outputText value="#{localController.selected.localFechaCreacion}"/>
                        
                        <h:outputText value="Última modificación"/>
                        <h:outputText value="#{localController.selected.localFechaModificacion}"/>

                        <h:outputText value="Estado"/>
                        <h:outputText value="#{localController.selected.localEstado=='A'?'Activo':'Inactivo'}"/>

                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <p:dialog id="ProductoViewDialog"
                  widgetVar="productoViewDialog"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="Producto"
                  closeOnEscape="true">
            <h:form id="ProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2"
                                 styleClass="ui-noborder"
                                 rendered="#{productoController.selected != null}">

                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{productoController.selected.productoNombre}"/>

                        <h:outputText value="Detalle"/>
                        <h:outputText value="#{productoController.selected.productoDetalle}"/>

                        <h:outputText value="Fecha de registro"/>
                        <h:outputText value="#{productoController.selected.productoFechaCreacion}"/>

                        <h:outputText value="Fecha de registro"/>
                        <h:outputText value="#{productoController.selected.productoFechaModificacion}"/>

                        <h:outputText value="Estado"/>
                        <h:outputText value="#{permisosController.selected.opcionPerfilEstado=='A'?'Activo':'Inactivo'}"/>

                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

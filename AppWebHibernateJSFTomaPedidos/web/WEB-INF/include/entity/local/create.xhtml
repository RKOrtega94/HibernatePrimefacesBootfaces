<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form id="localCreateForm">
            <p:dialog widgetVar="create"
                      header="Registrar"
                      showEffect="fade"
                      hideEffect="fade"
                      resizable="false">
                <p:panelGrid id="EditPanel"
                             styleClass="ui-noborder">
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtEmpresa"
                                           value="Empresa"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="txtEmpresa"
                                             value="#{localController.empresaId}">
                                <f:selectItems value="#{empresaController.empresas}"
                                               var="item"
                                               itemLabel="#{item.empresaRazonSocial}"
                                               itemValue="#{item.empresaId}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtNombre"
                                           value="Nombre"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtNombre"
                                         value="#{localController.local.localNombre}"
                                         required="true"
                                         requiredMessage="El nombre del local es requerido"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtDireccion"
                                           value="Dirección"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtDireccion"
                                         value="#{localController.local.localDireccion}"
                                         required="true"
                                         requiredMessage="La dirección del local es requerido"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtTelefono"
                                           value="Teléfono"/>
                        </p:column>
                        <p:column>
                            <p:inputMask id="txtTelefono"
                                         mask="(09)999-9999"
                                         value="#{localController.local.localTelefono}"
                                         required="true"
                                         requiredMessage="El teléfono del local es requerido"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <center>
                                <b:commandButton id="btnSuccess"
                                                 value="Guardar"
                                                 actionListener="#{localController.save()}"
                                                 look="success"
                                                 update=":listForm:dataList, :growl"/>
                            </center>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </ui:composition>
</html>

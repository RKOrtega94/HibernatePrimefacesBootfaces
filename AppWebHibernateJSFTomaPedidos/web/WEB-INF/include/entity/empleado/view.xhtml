<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <p:dialog id="empleadoViewDialog"
                  widgetVar="empleadoViewDialog"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="empleado"
                  closeOnEscape="true">
            <h:form id="empleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2"
                                 styleClass="ui-noborder"
                                 rendered="#{empleadoController.selected != null}">

                        <h:outputText value="Local"/>
                        <h:outputText value="#{empleadoController.selected.local.localNombre}"/>

                        <h:outputText value="Cargo"/>
                        <h:outputText value="#{empleadoController.selected.cargo.cargoDescripcion}"/>

                        <h:outputText value="Apellidos"/>
                        <h:outputText value="#{empleadoController.selected.empleadoPromerApellido} #{empleadoController.selected.empleadoSegundoApellido}"/>
                        
                        <h:outputText value="Nombres"/>
                        <h:outputText value="#{empleadoController.selected.empleadoPrimernombre} #{empleadoController.selected.empleadoSegundoNombre}"/>
                        
                        <h:outputText value="Cédula"/>
                        <h:outputText value="#{empleadoController.selected.empleadoNumeroDocumento}"/>
                        
                        <h:outputText value="Fecha de registro"/>
                        <h:outputText value="#{empleadoController.selected.empleadoFechaCreacion}"/>

                        <c:if test="#{empleadoController.selected.empleadoFechaModificacion!=null}">
                            <h:outputText value="Última modificación"/>
                            <h:outputText value="#{empleadoController.selected.empleadoFechaModificacion}"/>
                        </c:if>

                        <h:outputText value="Estado"/>
                        <h:outputText value="#{empleadoController.selected.empleadoEstado=='A'?'Activo':'Inactivo'}"/>

                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

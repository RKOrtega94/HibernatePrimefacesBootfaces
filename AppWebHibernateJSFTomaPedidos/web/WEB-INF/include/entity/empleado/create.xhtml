<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form id="empleadoCreateForm">
            <p:dialog widgetVar="create"
                      header="Registrar"
                      showEffect="fade"
                      hideEffect="fade"
                      resizable="false">
                <p:panelGrid id="EditPanel"
                             styleClass="ui-noborder">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtLocal"
                                           value="Local"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="txtLocal"
                                             value="#{empleadoController.localId}"
                                             required="true"
                                             requiredMessage="Campo obligatorio"
                                             effect="fade"
                                             filter="true"
                                             filterMatchMode="contains"
                                             style="width: 100%">
                                <f:selectItem itemLabel="Seleccionar local"/>
                                <f:selectItems value="#{localController.locales}"
                                               var="item"
                                               itemLabel="#{item.localNombre}"
                                               itemValue="#{item.localId}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtCargo"
                                           value="Cargo"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="txtCargo"
                                             value="#{empleadoController.cargoId}"
                                             required="true"
                                             requiredMessage="Campo obligatorio"
                                             effect="fade"
                                             filter="true"
                                             filterMatchMode="contains"
                                             style="width: 100%">
                                <f:selectItem itemLabel="Seleccionar cargo"/>
                                <f:selectItems value="#{cargoController.cargos}"
                                               var="item"
                                               itemLabel="#{item.cargoDescripcion}"
                                               itemValue="#{item.cargoId}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtPrimerApellido"
                                           value="Primer apellido"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtPrimerApellido"
                                         value="#{empleadoController.empleado.empleadoPromerApellido}"
                                         required="true"
                                         requiredMessage="El primer apellido es obligatoria">
                                <p:keyFilter regEx="/[a-z_]/i"/>
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtSegundoApellido"
                                           value="Segundo apellido"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtSegundoApellido"
                                         value="#{empleadoController.empleado.empleadoSegundoApellido}">
                                <p:keyFilter regEx="/[a-z_]/i"/>
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtPrimerNombre"
                                           value="Primer nombre"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtPrimerNombre"
                                         value="#{empleadoController.empleado.empleadoPrimernombre}"
                                         required="true"
                                         requiredMessage="El primer nombre es obligatoria">
                                <p:keyFilter regEx="/[a-z_]/i"/>
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtSegundoNombre"
                                           value="Segundo nombre"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtSegundoNombre"
                                         value="#{empleadoController.empleado.empleadoSegundoNombre}">
                                <p:keyFilter regEx="/[a-z_]/i"/>
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtNumeroDocumento"
                                           value="Cédula"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtNumeroDocumento"
                                         value="#{empleadoController.empleado.empleadoNumeroDocumento}"
                                         required="true"
                                         requiredMessage="El número de cédula es obligatorio">
                                <p:keyFilter regEx="/[\d]/"/>
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtPerfil"
                                           value="Perfil"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="txtPerfil"
                                             value="#{empleadoController.perfilId}"
                                             required="true"
                                             requiredMessage="El perfil es obligatorio"
                                             style="width: 100%;">
                                <f:selectItem itemLabel="Seleccionar perfil"/>
                                <f:selectItems value="#{perfilController.perfiles}"
                                               var="item"
                                               itemLabel="#{item.perfilDescripcion}"
                                               itemValue="#{item.perfilId}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <center>
                                <b:commandButton id="btnSuccess"
                                                 value="Guardar"
                                                 actionListener="#{empleadoController.save()}"
                                                 look="success"
                                                 update=":listForm:dataList, :growl"/>
                            </center>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <p:dialog id="permisoViewDialog"
                  widgetVar="permisoViewDialog"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="permiso"
                  closeOnEscape="true">
            <h:form id="permisoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2"
                                 styleClass="ui-noborder"
                                 rendered="#{opcionController.selected != null}">

                        <h:outputText value="Local"/>
                        <h:outputText value="#{inventarioController.selected.local.localNombre}"/>

                        <h:outputText value="Producto"/>
                        <h:outputText value="#{inventarioController.selected.producto.productoNombre}"/>

                        <h:outputText value="Detalle"/>
                        <h:outputText value="#{inventarioController.selected.producto.productoDetalle}"/>
                        
                        <h:outputText value="Movimiento"/>
                        <h:outputText value="#{inventarioController.selected.inventarioMovimiento=='I'?'Ingreso':'Egreso'}"/>
                        
                        <h:outputText value="Cantidad"/>
                        <h:outputText value="#{inventarioController.selected.inventarioCantidad}"/>
                        
                        <h:outputText value="Fecha de registro"/>
                        <h:outputText value="#{inventarioController.selected.inventarioFechaCreacion}"/>

                        <c:if test="#{inventarioController.selected.inventarioFechaModificacion!=null}">
                            <h:outputText value="Última modificación"/>
                            <h:outputText value="#{inventarioController.selected.inventarioFechaModificacion}"/>
                        </c:if>

                        <h:outputText value="Estado"/>
                        <h:outputText value="#{inventarioController.selected.inventarioEstado=='A'?'Activo':'Inactivo'}"/>

                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

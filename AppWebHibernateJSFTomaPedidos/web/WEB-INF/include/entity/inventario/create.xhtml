<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form id="inventarioCreateForm">
            <p:dialog widgetVar="create"
                      header="Registrar"
                      showEffect="fade"
                      hideEffect="fade"
                      resizable="false">
                <p:panelGrid id="EditPanel"
                             styleClass="ui-noborder">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtLocal"
                                           value="Local"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="txtLocal"
                                             value="#{inventarioController.localId}"
                                             required="true"
                                             requiredMessage="Campo obligatorio"
                                             effect="fade"
                                             filter="true"
                                             filterMatchMode="contains"
                                             style="width: 100%">
                                <f:selectItem itemLabel="Seleccionar local"/>
                                <f:selectItems value="#{localController.locales}"
                                               var="item"
                                               itemLabel="#{item.localNombre}"
                                               itemValue="#{item.localId}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtProducto"
                                           value="Producto"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="txtProducto"
                                             value="#{inventarioController.productoId}"
                                             required="true"
                                             requiredMessage="Campo obligatorio"
                                             effect="fade"
                                             filter="true"
                                             filterMatchMode="contains"
                                             style="width: 100%">
                                <f:selectItem itemLabel="Seleccionar producto"/>
                                <f:selectItems value="#{productoController.productos}"
                                               var="item"
                                               itemLabel="#{item.productoNombre}"
                                               itemValue="#{item.productoId}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtCantidad"
                                           value="Cantidad"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtCantidad"
                                         value="#{inventarioController.inventario.inventarioCantidad}"
                                         required="true"
                                         requiredMessage="La cantidad es obligatoria"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtMovimiento"
                                           value="Movimiento"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="txtMovimiento"
                                             value="#{inventarioController.inventario.inventarioMovimiento}"
                                             required="true"
                                             requiredMessage="Campo obligatorio"
                                             style="width: 100%">
                                <f:selectItem itemLabel="Ingreso"
                                              itemValue="I"/>
                                <f:selectItem itemLabel="Egreso"
                                              itemValue="E"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <center>
                                <b:commandButton id="btnSuccess"
                                                 value="Guardar"
                                                 actionListener="#{inventarioController.save()}"
                                                 look="success"
                                                 update=":listForm:dataList, :growl, :bodegaListForm:dataListBodega"/>
                            </center>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </ui:composition>
</html>

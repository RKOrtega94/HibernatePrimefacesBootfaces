<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <p:dialog id="permisoEditDialog"
                  widgetVar="permisoEditDialog"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="Editar permiso"
                  closeOnEscape="true">
            <h:form id="permisoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2"
                                 styleClass="ui-noborder"
                                 rendered="#{inventarioController.selected != null}">
                        <p:outputLabel for="permisoPerfil"
                                       value="Perfil"/>
                        <p:selectOneMenu id="permisoPerfil"
                                         value="#{inventarioController.perfilId}"
                                         required="true"
                                         requiredMessage="Campo obligatorio"
                                         effect="fade"
                                         filter="true"
                                         filterMatchMode="contains"
                                         style="width: 100%">
                            <f:selectItem itemLabel="#{inventarioController.selected.perfil.perfilDescripcion}"
                                          itemValue="#{inventarioController.selected.perfil.perfilId}"/>
                            <f:selectItems value="#{perfilController.perfiles}"
                                           var="item"
                                           itemLabel="#{item.perfilDescripcion}"
                                           itemValue="#{item.perfilId}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="opcionPerfil"
                                       value="Opción"/>
                        <p:selectOneMenu id="opcionPerfil"
                                         value="#{inventarioController.opcionId}"
                                         required="true"
                                         requiredMessage="Campo obligatorio"
                                         effect="fade"
                                         filter="true"
                                         filterMatchMode="contains"
                                         style="width: 100%">
                            <f:selectItem itemLabel="#{inventarioController.selected.opcion.opcionDescripcion} #{inventarioController.selected.opcion.opcionLink}"
                                          itemValue="#{inventarioController.selected.opcion.opcionId}"/>
                            <f:selectItems value="#{opcionController.opciones}"
                                           var="item"
                                           itemLabel="#{item.opcionDescripcion} #{item.opcionLink}"
                                           itemValue="#{item.opcionId}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="perfilEstado"
                                       value="Estado"/>
                        <p:selectOneMenu id="perfilEstado"
                                         value="#{inventarioController.selected.opcionPerfilEstado}"
                                         style="width: 100%">
                            <f:selectItem itemLabel="Activo"
                                          itemValue="A"/>
                            <f:selectItem itemLabel="Inactivo"
                                          itemValue="I"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <center>
                        <b:commandButton id="btnSaveEdit"
                                         value="Guardar"
                                         look="success"
                                         actionListener="#{inventarioController.update()}">
                            <p:confirm header="Confirmación"
                                       message="Guardar los cambios?"
                                       icon="ui-icon-alert"/>
                        </b:commandButton>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

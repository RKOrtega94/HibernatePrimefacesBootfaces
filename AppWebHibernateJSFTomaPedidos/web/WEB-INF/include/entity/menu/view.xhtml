<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <p:dialog id="menuViewDialog"
                  widgetVar="menuViewDialog"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="menu"
                  closeOnEscape="true">
            <h:form id="menuViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2"
                                 styleClass="ui-noborder"
                                 rendered="#{menuController.selected != null}">

                        <h:outputText value="Imagen"/>
                        <p:graphicImage value="#{menuController.selected.menuFoto}"
                                            style="width: 150px"/>
                        
                        <h:outputText value="Empresa"/>
                        <h:outputText value="#{menuController.selected.empresa.empresaRazonSocial}"/>

                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{menuController.selected.menuNombre}"/>

                        <h:outputText value="Descripción"/>
                        <h:outputText value="#{menuController.selected.menuDescriocion}"/>

                        <h:outputText value="Tipo"/>
                        <h:outputText value="#{menuController.selected.menuTipo=='E'?'Entrada':menuController.selected.menuTipo=='F'?'Plato fuerte':menuController.selected.menuTipo=='P'?'Postre':'Bebida'}"/>

                        <h:outputText value="Fecha de registro"/>
                        <h:outputText value="#{menuController.selected.menuFechaCreacion}"/>

                        <c:if test="#{menuController.selected.menuFechaModificacion!=null}">
                            <h:outputText value="Última modificación"/>
                            <h:outputText value="#{menuController.selected.menuFechaModificacion}"/>
                        </c:if>

                        <h:outputText value="Estado"/>
                        <h:outputText value="#{menuController.selected.menuEstado=='A'?'Activo':'Inactivo'}"/>

                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

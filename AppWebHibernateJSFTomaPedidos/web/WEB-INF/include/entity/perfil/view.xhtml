<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <p:dialog id="perfilViewDialog"
                  widgetVar="perfilViewDialog"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="perfil"
                  closeOnEscape="true">
            <h:form id="perfilViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2"
                                 styleClass="ui-noborder"
                                 rendered="#{perfilController.selected != null}">

                        <h:outputText value="Perfil"/>
                        <h:outputText value="#{perfilController.selected.perfilDescripcion}"/>

                        <h:outputText value="Fecha de registro"/>
                        <h:outputText value="#{perfilController.selected.perfilFechaCreacion}"/>

                        <c:if test="#{perfilController.selected.perfilFechaModificacion!=null}">
                            <h:outputText value="Última modificación"/>
                            <h:outputText value="#{perfilController.selected.perfilFechaModificacion}"/>
                        </c:if>

                        <h:outputText value="Estado"/>
                        <h:outputText value="#{perfilController.selected.perfilEstado=='A'?'Activo':'Inactivo'}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

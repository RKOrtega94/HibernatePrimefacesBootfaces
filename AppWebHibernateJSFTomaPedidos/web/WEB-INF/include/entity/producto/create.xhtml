<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form id="productoCreateForm">
            <p:dialog widgetVar="create"
                      header="Registrar"
                      showEffect="fade"
                      hideEffect="fade"
                      resizable="false">
                <p:panelGrid id="EditPanel"
                             styleClass="ui-noborder">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtproducto"
                                           value="Producto"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtproducto"
                                         value="#{productoController.producto.productoNombre}"
                                         required="true"
                                         requiredMessage="El nombre del producto es requerido"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtDetalle"
                                           value="Detalle"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtDetalle"
                                         value="#{productoController.producto.productoDetalle}"
                                         required="true"
                                         requiredMessage="El detalle del producto es requerido"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <center>
                                <b:commandButton id="btnSuccess"
                                                 value="Guardar"
                                                 actionListener="#{productoController.sabe()}"
                                                 look="success"
                                                 update=":listForm:dataList, :growl"/>
                            </center>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </ui:composition>
</html>

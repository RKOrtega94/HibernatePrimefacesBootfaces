<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="CargoEditDialog"
                  widgetVar="CargoEditDialog"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="Editar cargo"
                  closeOnEscape="true">
            <h:form id="CargoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2"
                                 rendered="#{cargoController.selected != null}">
                        <p:outputLabel for="cargoDescripcion"
                                       value="Cargo"/>
                        <p:inputText id="cargoDescripcion"
                                     value="#{cargoController.selected.cargoDescripcion}"/>

                        <p:outputLabel for="cargoEstado"
                                       value="Estado"/>
                        <p:selectOneMenu id="cargoEstado"
                                         value="#{cargoController.selected.cargoEstado}"
                                         style="width: 100%">
                            <f:selectItem itemLabel="Activo"
                                          itemValue="A"/>
                            <f:selectItem itemLabel="Inactivo"
                                          itemValue="I"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <b:commandButton id="btnSaveEdit"
                                     value="Guardar"
                                     look="success"
                                     actionListener="#{cargoController.update()}">
                        <p:confirm header="ConfirmaciÃ³n"
                                   message="Guardar los cambios?"
                                   icon="ui-icon-alert"/>
                    </b:commandButton>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition>
        <h:form id="cargoCreateForm">
            <p:dialog widgetVar="create"
                      header="Registrar"
                      showEffect="fade"
                      hideEffect="fade"
                      resizable="false">
                <p:panelGrid id="createPanel"
                             styleClass="ui-noborder">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtcargo"
                                           value="Cargo"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="txtcargo"
                                         value="#{cargoController.cargo.cargoDescripcion}"
                                         required="true"
                                         requiredMessage="El nombre del cargo es obligatorio"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <center>
                                <b:commandButton id="btnSuccess"
                                                 value="Guardar"
                                                 actionListener="#{cargoController.save()}"
                                                 look="success"
                                                 update=":listForm:dataList, :growl, createPanel, :bodegaListForm:dataListBodega"/>
                            </center>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </ui:composition>
</html>

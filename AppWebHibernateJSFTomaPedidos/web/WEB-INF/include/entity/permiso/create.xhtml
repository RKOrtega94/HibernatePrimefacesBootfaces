<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form id="PermisoCreateForm">
            <p:dialog widgetVar="create"
                      header="Registrar"
                      showEffect="fade"
                      hideEffect="fade"
                      resizable="false">
                <p:panelGrid id="EditPanel"
                             styleClass="ui-noborder">
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtPerfil"
                                           value="Perfil"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="txtPerfil"
                                             value="#{permisosController.perfilId}"
                                             required="true"
                                             requiredMessage="Campo obligatorio"
                                             effect="fade"
                                             filter="true"
                                             filterMatchMode="contains"
                                             style="width: 100%">
                                <f:selectItem itemLabel="Seleccionar perfil"/>
                                <f:selectItems value="#{perfilController.perfiles}"
                                               var="item"
                                               itemLabel="#{item.perfilDescripcion}"
                                               itemValue="#{item.perfilId}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="txtOpcion"
                                           value="Opcion"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="txtOpcion"
                                             value="#{permisosController.opcionId}"
                                             required="true"
                                             requiredMessage="Campo obligatorio"
                                             effect="fade"
                                             filter="true"
                                             filterMatchMode="contains"
                                             style="width: 100%">
                                <f:selectItem itemLabel="Seleccionar opcion"/>
                                <f:selectItems value="#{opcionController.opciones}"
                                               var="item"
                                               itemLabel="#{item.opcionDescripcion} #{item.opcionLink}"
                                               itemValue="#{item.opcionId}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <center>
                                <b:commandButton id="btnSuccess"
                                                 value="Guardar"
                                                 actionListener="#{permisosController.save()}"
                                                 look="success"
                                                 update=":listForm:dataList, :growl"/>
                            </center>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </ui:composition>
</html>

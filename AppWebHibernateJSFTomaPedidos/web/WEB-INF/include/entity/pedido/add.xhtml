<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <b:container>
        <h:form id="listForm">
            <p:wizard nextLabel="Siguiente"
                      backLabel="Regresar">
                <p:tab id="pedido"
                       title="Pedido">
                    <p:panel header="Toma de pedido">
                        <p:outputLabel for="txtMenu"
                                       value="Menu: "/>
                        <p:selectOneMenu id="txtMenu"
                                         value="#{pedidoViewController.menuId}"
                                         effect="fade"
                                         filter="true"
                                         var="i"
                                         filterMatchMode="startsWith"
                                         panelStyle="width:180px"
                                         style="width: 20em">
                            <f:selectItems value="#{menuController.menus}"
                                           var="item"
                                           itemLabel="#{item.menuNombre}"
                                           itemValue="#{item.menuId}"/>
                        </p:selectOneMenu>
                        <p:inputText id="txtCantidad"
                                     value="#{pedidoViewController.cantidad}">
                            <p:keyFilter regEx="/[\d]/"/>
                        </p:inputText>
                        <p:commandButton id="btnAdd"
                                         value="Agregar"
                                         icon="fa fa-plus"
                                         actionListener="#{pedidoViewController.addPedido()}"
                                         update="dataTable"/>
                        <p:separator/>

                        <!--Data table-->
                        <p:dataTable id="dataTable"
                                     widgetVar="data"
                                     value="#{pedidoViewController.pedidos}"
                                     var="item"
                                     editable="true">
                            <f:facet name="header">
                                Pedido
                            </f:facet>
                            <p:column headerText="Menu">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.menu}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="menu"
                                                         value="#{pedidoViewController.menuId}"
                                                         style="width: 100%">
                                            <f:selectItems value="#{menuController.menus}"
                                                           var="menu"
                                                           itemLabel="#{menu.menuNombre}"
                                                           itemValue="#{menu.menuId}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Valor unitario">
                                <h:outputText value="#{item.valor}"/>
                            </p:column>
                            <p:column headerText="Cantidad">
                                <f:facet name="output">
                                    <h:outputText value="#{item.cantidad}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{pedidoViewController.cantidad}"/>
                                </f:facet>
                            </p:column>
                            <p:column headerText="Total">
                                <h:outputText value="#{item.cantidad * item.valor}"/>
                            </p:column>
                            <p:column headerText="Editar"
                                      style="width:52px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
                <p:tab id="resimen"
                       title="Resumen">

                </p:tab>
            </p:wizard>
            <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
        </h:form>
    </b:container>
</ui:composition>

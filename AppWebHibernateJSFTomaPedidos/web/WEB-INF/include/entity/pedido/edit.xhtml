<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="facturaEditDialog"
                  widgetVar="facturaEditDialog"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="Editar pedido"
                  closeOnEscape="true">
            <h:form id="facturaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid styleClass="ui-noborder"
                                 rendered="#{facturaViewController.cabeceraSelected != null}">
                        <p:row>
                            <p:column>
                                Número de pedido:
                                <h:outputText value="#{facturaViewController.cabeceraSelected.cabecerafacturaId}">
                                    <f:convertNumber pattern="0000000000"/>
                                </h:outputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:dataTable id="detalleData"
                                             value="#{facturaViewController.detalles}"
                                             var="item">
                                    <p:column headerText="Menu">
                                        #{item.menu.menuNombre}
                                    </p:column>
                                    <p:column headerText="Valor unitario">
                                        <h:outputText value="#{item.menu.menuValor}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <center>
                        <b:commandButton id="btnSaveEdit"
                                         value="Guardar"
                                         look="success"
                                         actionListener="#{perfilController.update()}">
                            <p:confirm header="Confirmación"
                                       message="Guardar los cambios?"
                                       icon="ui-icon-alert"/>
                        </b:commandButton>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

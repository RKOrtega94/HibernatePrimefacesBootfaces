<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <b:container>
        <h:form id="form">
            <p:dataTable id="dataTable"
                         widgetVar="data"
                         value="#{facturaViewController.detalles}"
                         var="item"
                         editable="true"
                         editMode="row">
                <f:facet name="header">
                    Detalle
                </f:facet>
                <p:column style="width:35px">
                    <p:rowEditor editTitle="Ediatar"
                                 cancelTitle="Quitar"
                                 saveTitle="Confirmar"/>
                </p:column>
                <p:column headerText="Producto">
                    <h:outputText value="#{item.menu.menuNombre}"/>
                </p:column>
                <p:column headerText="Valor unitario">
                    <h:outputText value="#{item.menu.menuValor}">
                        <f:convertNumber pattern="#.00"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Cantidad">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.detallefacturaCantidad}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{item.detallefacturaCantidad}"
                                         style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Valor total">
                    <h:outputText value="#{item.menu.menuValor * item.detallefacturaCantidad}">
                        <f:convertNumber pattern="#.00"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </b:container>
</ui:composition>
